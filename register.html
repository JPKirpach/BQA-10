<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Register page</title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div class="container">
      <h1>Register Form</h1>
      <form>
        <div class="form-item">
          <label for="name">Name</label>
          <input type="text" placeholder="Type your full name" name="name" required>
        </div>
        <div class="form-item">
          <label for="email">Email</label>
          <input type="email" placeholder="Type your e-mail" name="email" required>
        </div>
        <div class="form-item">
          <label for="password">Password</label>
          <input type="password" placeholder="Type your password" name="password" required>
        </div>
        <div class="form-item">
          <label for="rep-password">Password</label>
          <input type="password" placeholder="Repeat your password" name="rep-password" required>
        </div>
        <div id="buttons-container">
          <div id="button">
            <button type="submit">Clear the form</button>
          </div>
          <div id="button">
            <button type="submit">Register</button>
          </div>
        </div>
      </form>
      <div id="change-page">
        Already registered? <a href="login.html">Login now!</a>
      </div>
		</div>
    <div id='results'>
      <ul id='error-list'></ul>
    </div>
    <script src="./js/register.js"></script>
	</body>
</html>
