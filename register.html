<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Register page</title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div class="container">
      <h1>Register Form</h1>
      <form>
        <div class="form-item label-type">
          <label for="name">Name</label>
          <input type="text" placeholder="Type your full name" name="name" id="name" required>
        </div>
        <div class="alert form-item" id="wrong-name">
          Type your full name.
        </div>
        <div class="form-item label-type">
          <label for="email">Email</label>
          <input type="email" placeholder="Type your e-mail" name="email" id="email" required>
        </div>
        <div class="alert form-item" id="wrong-email">
          Type a valid email address.
        </div>
        <div class="form-item label-type">
          <label for="password">Password</label>
          <input type="password" placeholder="Type your password" name="password" id="password" required>
        </div>
        <div class="alert form-item" id="wrong-password">
          Type a valid password. The password must contain at least
           eight characters (numbers and letters combined).
        </div>
        <div class="form-item label-type" id="wrong-password-rpt">
          <label for="rep-password">Password</label>
          <input type="password" placeholder="Repeat your password" name="rep-password" id="rep-password" required>
        </div>
        <div class="alert form-item" id="wrong-rep-password">
          Passwords do not match. Please review the provided information.
        </div>
        <div id="buttons-container">
          <div class="button">
            <button type="reset">Clear the form</button>
          </div>
          <div class="button">
            <button type="submit">Register</button>
          </div>
        </div>
      </form>
      <div id="change-page">
        Already registered? <a href="login.html">Login now!</a>
      </div>
		</div>
    <div id='results'>
      <ul id='error-list'></ul>
    </div>
    <script src="./js/validations.js"></script>
    <script src="./js/register.js"></script>
	</body>
</html>
